<body>
  <input type="text"></input>
  <button onclick="addTodo()">Add todo!</button>
  <div id="todos"></div>
  <script>
    let todos = [];//this state variable will get updated or we have to
    function addTodo() {//agar isme 2 elements h to 2 elemnts hi render honge
      todos.push({
        title: document.querySelector("input").value
      })
      render();
    }
function render(){
document.querySelector("#todos").innerHTML = "";//first we cleared the todos then populated it further
for(let i =0;i<todos.length;i++){
const todo  = todos[i];
const div  =  document.createElement("div");
const h1  =  document.createElement("h1");
const button  =  document.createElement("button");
button.innerHTML = "button";
h1.innerHTML = todo.title;
div.append(h1);
div.append(button);
document.querySelector("#todos").appendChild(div);

}

}
  </script>
</body>
