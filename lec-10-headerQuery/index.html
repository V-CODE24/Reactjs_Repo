<script>
    //background requests
    //fetch function is provided by browser
   // async await is just syntactic for .then syntax
    async function getRecentPost(){
        console.log("before sending request")
        const response = await fetch("https://jsonplaceholder.typicode.com/posts/1")//ye data ekdum to nahi ayeaga server se so "ye await hoga"
        const data = await response.json();//this link returns json data so we convert it to json
        
        console.log(data); // if it was text then we have converted to text
        //converting this data that we get in response in to json
        console.log("Request has been processed")
   document.getElementById("posts").innerHTML = data.body; //just for example we have to show body even though we can even show title
   //-------------------------------------
   // if we want to see the whole data we will convert it into string then show it
//    document.getElementById("posts").innerHTML = JSON.stringify(data);
    }
   getRecentPost();
</script>
