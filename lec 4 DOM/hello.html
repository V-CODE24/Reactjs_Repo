<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="topdiv">
        hi there
    </div>
    <!-- createElement creates an element outside the DOM -->
  </body>
  <script>
    //appending something to DOM
    const divEl = document.createElement("div");
    divEl.innerHTML = "hi therehhhhhhhh";
    const parentEl = document.querySelector("body");
    parentEl.appendChild(divEl);//it appends the created element inside the DOM
  </script>
</html>
